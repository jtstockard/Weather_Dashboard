<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap version used-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Container fluid to use with Bootstrap as a flex box-->
    <div class="container-fluid">
      <div class="card">
        <div class="card-body text-center bg-dark text-white">
          <h1>Weather Dashboard</h1>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card-body text-center">
              <div class="card" style="width: 18rem">
                <div class="card-body bg-light">
                  <h6 class="card-subtitle mb-2 text-muted">City Search</h6>
                  <div class="input-group mb-3">
                    <!-- Allows for search to api key-->
                    <input
                      type="text"
                      class="form-control searchInput"
                      placeholder="I.e. Kansas City"
                    />
                    <div class="input-group-append">
                      <button
                        class="btn btn-outline-secondary bg-primary searchButton"
                        type="button"
                        id="button-addon2"
                      >
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                  </div>
                  <!--Lists city from local storage -->
                  <ul class="list-group"></ul>
                </div>
              </div>
            </div>
          </div>
          <div class="col mt-4 mr-5">
            <div class="card currentCard pb-2 pt-1">
              <h5 class="card-title mt-2 text-center">Current Forecast</h5>
            </div>
          </div>
          <!--Seperated to enhance mobile viewers-->
          <div class="row">
            <div class="col mt-4">
              <div class="card pb-5 fiveDayCard pl-5">
                <h5 class="card-title mt-2 mr-5">5-Day Forecast</h5>
                <div class="row">
                  <div class="col fiveDayOne"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha384-S58meLBGKxIiQmJ/pJ8ilvFUcGcqgla+mWH9EEKGm6i6rKxSTA2kpXJQJ8n7XK4w"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/b1cb290aee.js" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
